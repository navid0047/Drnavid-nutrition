<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dr.Navid Nutrition</title>
<meta name="theme-color" content="#2563EB">
<style>
:root{--bg:#f6f7fb;--card:#fff;--accent:#2563EB;--muted:#6b7280}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#111}
.app{max-width:900px;margin:18px auto;padding:16px}
.card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06);margin-bottom:12px}
.btn{padding:8px 12px;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}
.small{font-size:13px;color:var(--muted)}
#resultBox{background:#e0f2fe;padding:10px;border-radius:8px;margin-top:10px;font-size:15px;font-weight:500}
</style>
</head>
<body>
<div class="app">
  <h1>Dr.Navid Nutrition</h1>
  <div class="card">
    <h3>محاسبه کالری</h3>
    <div><label>جنسیت</label><select id="gender"><option value="male">مرد</option><option value="female">زن</option></select></div>
    <div><label>سن</label><input id="age" type="number" value="30"></div>
    <div><label>وزن (کیلوگرم)</label><input id="weight" type="number" value="75"></div>
    <div><label>قد (سانتی‌متر)</label><input id="height" type="number" value="175"></div>
    <div><label>سطح فعالیت</label><select id="activity">
      <option value="1.2">خیلی کم</option>
      <option value="1.375">کم</option>
      <option value="1.55" selected>متوسط</option>
      <option value="1.725">بالا</option>
      <option value="1.9">خیلی بالا</option>
    </select></div>
    <div style="margin-top:10px"><button class="btn" id="calc">محاسبه</button></div>
    <div id="resultBox"></div>
  </div>

  <div class="card">
    <h3>فهرست ۲۰ غذای ایرانی</h3>
    <button class="btn" id="load">نمایش غذاها</button>
    <div id="foods" class="small"></div>
  </div>

  <div class="card small">درباره: دکتر نوید احمدی، متخصص فیزیولوژی ورزشی.</div>
</div>

<script>
const foods=[
{n:"برنج پخته",k:130,p:2.7,c:28,f:0.3},{n:"نان سنگک",k:250,p:8,c:52,f:1},
{n:"مرغ گریل",k:165,p:31,c:0,f:3.6},{n:"گوشت قرمز پخته",k:250,p:26,c:0,f:15},
{n:"ماهی قزل‌آلا",k:200,p:22,c:0,f:12},{n:"تخم‌مرغ آب‌پز",k:155,p:13,c:1.1,f:11},
{n:"عدس پخته",k:116,p:9,c:20,f:0.4},{n:"لوبیا چیتی پخته",k:127,p:9,c:23,f:0.5},
{n:"سیب‌زمینی پخته",k:87,p:2,c:20,f:0.1},{n:"سیب",k:52,p:0.3,c:14,f:0.2},
{n:"موز",k:89,p:1,c:23,f:0.3},{n:"شیر کم‌چرب",k:42,p:3.4,c:5,f:1},
{n:"ماست کم‌چرب",k:60,p:5,c:6,f:1.5},{n:"دوغ کم‌نمک",k:35,p:2,c:4,f:1},
{n:"خورشت قورمه‌سبزی",k:180,p:12,c:8,f:10},{n:"خورشت قیمه",k:190,p:10,c:9,f:11},
{n:"کتلت گوشت",k:270,p:16,c:14,f:18},{n:"املت",k:210,p:10,c:3,f:18},
{n:"سالاد شیرازی",k:30,p:1,c:5,f:0},{n:"نان بربری",k:270,p:9,c:55,f:1}
];

document.getElementById('load').onclick=function(){
  const f=document.getElementById('foods'); f.innerHTML='';
  foods.forEach(x=>{f.innerHTML+=`<div><b>${x.n}</b> — ${x.k} kcal (P:${x.p}g C:${x.c}g F:${x.f}g)</div>`});
};

function calcBMR(g,a,w,h){
  return g==='male'?88.362+(13.397*w)+(4.799*h)-(5.677*a):447.593+(9.247*w)+(3.098*h)-(4.330*a);
}

document.getElementById('calc').onclick=function(){
  const g=document.getElementById('gender').value;
  const a=parseFloat(document.getElementById('age').value)||0;
  const w=parseFloat(document.getElementById('weight').value)||0;
  const h=parseFloat(document.getElementById('height').value)||0;
  const act=parseFloat(document.getElementById('activity').value)||1.2;
  const bmr=calcBMR(g,a,w,h);
  const tdee=Math.round(bmr*act);
  document.getElementById('resultBox').innerHTML=`
  <div>متابولیسم پایه (BMR): <b>${Math.round(bmr)}</b> kcal</div>
  <div>انرژی مورد نیاز روزانه (TDEE): <b>${tdee}</b> kcal</div>`;
};
</script>
</body>
</html>
